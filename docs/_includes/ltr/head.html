<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- the robots meta tag is to block crawlers from indexing the github.io endpoint -->
    <!-- private proxy that is serving this website, scrapes off this meta tag -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title and Description -->
    <title>{% if localized.title %}{{ page.title }} {% else %}{{ site.title }} {% endif %}</title>
    <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Javascript -->
    <script type="text/javascript" src="{{ "/assets/css/highlight.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/assets/css/vbnet.min.js" | prepend: site.baseurl }}"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="{{ "/assets/css/jquery-3.4.1.slim.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/assets/css/popper.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/assets/css/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <!-- MathJax https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML -->
    <script type="text/javascript" src="{{ "/assets/css/MathJax.js" | prepend: site.baseurl }}"></script>
    <!-- Magnific Popup -->
    <script type="text/javascript" src="{{ "/assets/js/jquery.magnific-popup.min.js" | prepend: site.baseurl }}"></script>
    <!-- https://milanaryal.com.np/adding-hover-anchor-links-to-header-on-github-pages-using-jekyll/ -->
    <script type="text/javascript" src="{{ "/assets/css/anchor.min.js" | prepend: site.baseurl }}"></script>
    <!-- Vue.js -->
    <script type="text/javascript" src="{{ "/assets/css/vue.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/assets/css/markdown.min.js" | prepend: site.baseurl }}"></script>

    <!-- Utility Methods and Init Script -->
    <script>
        // globals
        var activeVersion = '{{ site.version }}';
        var pageLinkTemplate = '{{ site.baseurl }}/{{ page.language }}/VERSION/'

        const proxyBaseUrl = "/static".replace('/' + 'static', '');
        const siteUrl = "{{ site.baseurl }}";

        function proxifyUrls(href) {
            if (!href.startsWith("http")) {
                if (window.location.href.includes('127.0.0.1')) {
                    return siteUrl + href;
                }
                return proxyBaseUrl + href;
            }
            return href;
        }
    </script>
    <script type="text/javascript" src="{{ "/assets/js/versionutils.js" | prepend: site.baseurl }}"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/magnific-popup.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/github.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/override-style.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/override-layout.css" | prepend: site.baseurl }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/favicon.ico' | prepend: site.baseurl }}">
</head>
